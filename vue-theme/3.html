<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2 vue.extend</title>
    <!-- 通过 CDN 使用 Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div id="app2"></div>
    </div>
    <script>
        const DemoConstructor = Vue.extend({
            render(h, props) {
                return h('div', {
                    style: {
                        fontSize: '24px'
                    }
                }, 'hello ' + this.name)
            }
        })
        const instance = new DemoConstructor({
            data: {
                name: 'xiaomi'
            }
        })
        instance.$mount('#app2');
        console.log('mount', instance.$el);
    </script>
</body>

</html>
